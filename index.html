<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBMK Reactor Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .reactor-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .reactor-core {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
        .control-rod {
            aspect-ratio: 1;
            background-color: #555;
            border: 1px solid #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-rod.active {
            background-color: #f00;
            box-shadow: 0 0 10px #f00;
        }
        .control-rod.moderator {
            background-color: #0a0;
        }
        .control-panel {
            margin-top: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
        .status-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 15px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        .graph-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .graph-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .graph {
            height: 150px;
            background-color: #222;
            position: relative;
            overflow: hidden;
        }
        .graph-title {
            color: white;
            text-align: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .warning {
            color: #f80;
            font-weight: bold;
        }
        .danger {
            color: #f00;
            font-weight: bold;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="reactor-container">
        <h1>RBMK Reactor Simulation</h1>
        <div class="reactor-core" id="reactorCore"></div>
        <div class="control-panel">
            <div class="status-display">
                <div>Power Output: <span id="powerOutput">0</span> MW</div>
                <div>Reactivity: <span id="reactivity">0</span> %</div>
                <div>Temperature: <span id="temperature">300</span> °C <span id="tempStatus"></span></div>
            </div>
            <div class="controls">
                <button id="insertRods">Insert 10 Rods</button>
                <button id="withdrawRods">Withdraw 10 Rods</button>
                <button id="scram">SCRAM (Emergency Shutdown)</button>
                <button id="resetReactor">Reset</button>
            </div>
            <div class="graph-container">
                <div class="graph-column">
                    <div class="graph-title">Power Output (MW)</div>
                    <div class="graph power-graph">
                        <canvas id="powerChart"></canvas>
                    </div>
                </div>
                <div class="graph-column">
                    <div class="graph-title">Core Temperature (°C)</div>
                    <div class="graph temp-graph">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const reactor = {
            power: 0,
            reactivity: 0,
            temperature: 300,
            rodsInserted: 0,
            totalRods: 594,
            isScrammed: false,
            running: false,
            powerHistory: Array(100).fill(0),
            tempHistory: Array(100).fill(300),
            maxHistory: 100,
            voidCoefficient: 0.5,
            xenon: 0,
            time: 0
        };

        const reactorCore = document.getElementById('reactorCore');
        const powerOutput = document.getElementById('powerOutput');
        const reactivityDisplay = document.getElementById('reactivity');
        const temperatureDisplay = document.getElementById('temperature');
        const tempStatus = document.getElementById('tempStatus');
        const insertRodsBtn = document.getElementById('insertRods');
        const withdrawRodsBtn = document.getElementById('withdrawRods');
        const scramBtn = document.getElementById('scram');
        const resetBtn = document.getElementById('resetReactor');

        const powerCtx = document.getElementById('powerChart').getContext('2d');
        const tempCtx = document.getElementById('tempChart').getContext('2d');

        const powerChart = new Chart(powerCtx, {
            type: 'line',
            data: {
                labels: Array(reactor.maxHistory).fill(''),
                datasets: [{
                    label: 'Power (MW)',
                    data: reactor.powerHistory,
                    borderColor: '#0f0',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: {
                        min: 0,
                        max: 3200,
                        ticks: { stepSize: 800 },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: Array(reactor.maxHistory).fill(''),
                datasets: [{
                    label: 'Temperature (°C)',
                    data: reactor.tempHistory,
                    borderColor: '#f80',
                    backgroundColor: 'rgba(255, 100, 0, 0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: {
                        min: 300,
                        max: 1000,
                        ticks: { stepSize: 100 },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        function initReactor() {
            reactorCore.innerHTML = '';
            for (let i = 0; i < reactor.totalRods; i++) {
                const rod = document.createElement('div');
                rod.className = 'control-rod';
                rod.textContent = i;
                rod.dataset.index = i;
                if (Math.random() < 0.15) rod.classList.add('moderator');
                rod.addEventListener('click', toggleRod);
                reactorCore.appendChild(rod);
            }
            updateDisplay();
        }

        function toggleRod(e) {
            if (reactor.isScrammed) return;
            e.target.classList.toggle('active');
            updateReactorState();
        }

        function updateReactorState() {
            const activeRods = document.querySelectorAll('.control-rod.active').length;
            reactor.rodsInserted = activeRods;
            const rodEffectiveness = 1 - (reactor.rodsInserted / reactor.totalRods);
            const voidEffect = reactor.voidCoefficient * (reactor.temperature - 300) / 100;
            const xenonEffect = -reactor.xenon / 100;
            reactor.reactivity = Math.max(0, rodEffectiveness * 100 + voidEffect + xenonEffect);
            const targetPower = reactor.reactivity * 32;
            reactor.power += (targetPower - reactor.power) * 0.05;
            const heatProduction = reactor.power / 10;
            const cooling = (reactor.temperature - 300) / 50;
            reactor.temperature += (heatProduction - cooling) * 0.1;
            reactor.xenon += (reactor.power / 100 - reactor.xenon / 1000) * 0.1;
            updateDisplay();
        }

        function updateDisplay() {
            powerOutput.textContent = reactor.power.toFixed(2);
            reactivityDisplay.textContent = reactor.reactivity.toFixed(2);
            temperatureDisplay.textContent = reactor.temperature.toFixed(2);
            tempStatus.className = '';
            if (reactor.temperature > 700) {
                tempStatus.textContent = '(CRITICAL)';
                tempStatus.className = 'danger';
            } else if (reactor.temperature > 500) {
                tempStatus.textContent = '(WARNING)';
                tempStatus.className = 'warning';
            } else {
                tempStatus.textContent = '';
            }
            reactor.powerHistory.shift();
            reactor.powerHistory.push(reactor.power);
            reactor.tempHistory.shift();
            reactor.tempHistory.push(reactor.temperature);
            powerChart.data.datasets[0].data = reactor.powerHistory;
            tempChart.data.datasets[0].data = reactor.tempHistory;
            powerChart.update();
            tempChart.update();
        }

        insertRodsBtn.addEventListener('click', () => {
            if (reactor.isScrammed) return;
            const rods = document.querySelectorAll('.control-rod:not(.active)');
            for (let i = 0; i < Math.min(10, rods.length); i++) {
                rods[i].classList.add('active');
            }
            updateReactorState();
        });

        withdrawRodsBtn.addEventListener('click', () => {
            if (reactor.isScrammed) return;
            const rods = document.querySelectorAll('.control-rod.active');
            for (let i = 0; i < Math.min(10, rods.length); i++) {
                rods[i].classList.remove('active');
            }
            updateReactorState();
        });

        scramBtn.addEventListener('click', () => {
            reactor.isScrammed = true;
            document.querySelectorAll('.control-rod').forEach(rod => rod.classList.add('active'));
            const scramInterval = setInterval(() => {
                reactor.power = Math.max(0, reactor.power - 200);
                reactor.temperature = Math.max(300, reactor.temperature - 20);
                updateDisplay();
                if (reactor.power <= 0) clearInterval(scramInterval);
            }, 100);
        });

        resetBtn.addEventListener('click', () => {
            reactor.power = 0;
            reactor.reactivity = 0;
            reactor.temperature = 300;
            reactor.rodsInserted = 0;
            reactor.isScrammed = false;
            reactor.running = false;
            reactor.xenon = 0;
            reactor.time = 0;
            reactor.powerHistory = Array(reactor.maxHistory).fill(0);
            reactor.tempHistory = Array(reactor.maxHistory).fill(300);
            initReactor();
        });

        function simulationLoop() {
            if (!reactor.isScrammed) {
                reactor.time += 0.1;
                const fluctuation = (Math.random() - 0.5) * (10 + reactor.power / 100);
                reactor.power = Math.max(0, reactor.power + fluctuation);
                updateReactorState();
            }
            setTimeout(() => requestAnimationFrame(simulationLoop), 200); // slowed down
        }

        initReactor();
        simulationLoop();
    </script>
</body>
</html>
